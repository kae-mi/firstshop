<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
    <div class="container">
        <div class="item-detail">
            <!-- 상품 이미지 슬라이더 -->
            <div class="item-images">
                <div th:each="itemImg : ${item.itemImgDtoList}">
                    <img th:if="${itemImg.imgUrl}" th:src="${itemImg.imgUrl}" class="item-image">
                </div>
            </div>

            <!-- 상품 정보 -->
            <div class="item-info">
                <h2 th:text="${item.itemName}">상품명</h2>
                <p class="price" th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + '원'}">가격</p>
                <p class="category" th:text="${item.itemCategory}">카테고리</p>
                <p class="stock" th:text="'재고: ' + ${item.stockNumber} + '개'">재고</p>
                <div class="item-status" th:text="${item.itemSellStatus}">판매상태</div>
                
                <!-- 상품 설명 -->
                <div class="description" th:utext="${item.itemDetail}">상품 설명</div>

                <!-- 주문 폼 -->
                <form th:action="@{/order}" method="post">
                    <input type="hidden" name="itemId" th:value="${item.id}">
                    <div class="order-quantity">
                        <label for="count">수량:</label>
                        <input type="number" id="count" name="count" value="1" min="1" 
                               th:max="${item.stockNumber}">
                    </div>
                    <button type="submit" class="order-button" 
                            th:disabled="${item.itemSellStatus.name() == 'SOLD_OUT'}">
                        주문하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
