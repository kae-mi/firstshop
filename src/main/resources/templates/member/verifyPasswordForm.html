<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<div layout:fragment="content" class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h4 class="text-center">🔐 비밀번호 확인</h4>
        <p class="text-muted text-center">회원 정보를 수정하려면 비밀번호를 입력하세요.</p>

        <form th:action="@{/user/verifyPassword}" method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">잘못된 비밀번호입니다.</div>

            <button type="submit" class="btn btn-primary w-100">확인 ✅</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">← 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
