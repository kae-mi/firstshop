<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<div layout:fragment="content">

    <div class="container col-md-7 col-lg-8">

        <form action="/members/login" role="form" method="post"
              class="was-validated" th:object="${loginFormDto}" novalidate>

            <h1 class="h3 mt-1 mb-3 fw-bold text-muted">WELCOME!</h1>
            <h1 class="h3 mt-1 mb-3 fw-bold text-muted">Please sign in</h1>


            <div class="col-12">
                <label th:for="username" class="form-label">Email</label>
                <input type="text" th:field="*{username}" class="form-control"
                       placeholder="email" required>
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"
                     class="invalid-feedback">
                </div>
            </div>


            <div class="col-12">
                <label th:for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="password" required>
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="invalid-feedback">
                </div>
            </div>

            <div class="alert alert-danger" th:if="${LoginErrorMessage}">
                <p th:text="${LoginErrorMessage}"></p>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>

            <button class="btn btn-primary btn-dark btn-lg col-6" type="submit">Sign in</button>


            </button>
            <p class="mt-3 text-body-secondary">&copy; 나야나야나야</p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
