<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid px-5">
            <!-- 로고 -->
            <a class="navbar-brand fw-bold" href="/">SIMPLE SHOP</a>

            <!-- 모바일 메뉴 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <!-- 네비게이션 메뉴 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/item/newArrival">New Arrival</a></li>
                    <li class="nav-item"><a class="nav-link" href="/item/outwear">Outwear</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Top</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/item/top/knitwear">Knitwear</a></li>
                            <li><a class="dropdown-item" href="/item/top/sweatshirt">Sweatshirt</a></li>
                            <li><a class="dropdown-item" href="/item/top/shirts">Shirts</a></li>
                            <li><a class="dropdown-item" href="/item/top/innerwear">Innerwear</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/item/bottom">Bottom</a></li>
                    <li class="nav-item"><a class="nav-link" href="/item/accessory">Accessory</a></li>
                </ul>

                <!-- 사용자 상태 메시지 -->
                <div class="user-greeting d-flex align-items-center mb-0">

                    <!-- 비로그인 상태 -->
                    <div sec:authorize="isAnonymous()">
                        <!-- 로그인 & 회원가입 -->
                        <a href="/members/login" class="btn btn-dark">Log in</a>
                        <a href="/members/join" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</a>
                    </div>

                    <!-- 로그인 상태 -->
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a href="/logout" class="btn btn-primary btn-dark me-2">Logout</a>
                        <a href="/user/info" class="btn btn-primary btn-dark me-2">My Page</a>
                    </div>

                    <!-- 관리자 상태 -->
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="item/new" class="btn btn-primary btn-dark me-2">상품 등록</a>
                        <a href="/admin/items" class="btn btn-primary btn-dark me-2">상품 조회</a>
                        <a href="#" class="btn btn-primary btn-dark me-2">주문 관리</a>
                    </div>

                    <!-- 장바구니 버튼 -->
                    <button class="btn btn-outline-dark">
                        <i class="bi-cart-fill me-1"></i> Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
